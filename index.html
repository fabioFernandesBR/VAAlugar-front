<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Canoas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imagens/canoa-havaiana - Copy.jpg" alt="Canoa Havaiana">
    </header>

    <main id="content">
        <h1>VA'Alugar - Sistema de Reserva de Canoas</h1>
        <div id="criacao-reserva" class="step">
            <!-- Passo 1: Busca de canoas por cidade -->
            <h2>Processo 1: Criação de uma reserva</h2>
            <h3>Passo 1: Busca de Canoas por Cidade</h3>
            <label for="cidade">Informe o município:</label>
            <input type="text" id="cidade" placeholder="Digite o município">
            <button id="buscar-canoas">Buscar Canoas</button>
            <div id="lista-canoas"></div>

            <!-- Passo 2: Preenchimento de dados para reserva -->
            <h3>Passo 2: Preenchimento de Dados para Reserva</h3>
            <form id="form-reserva">
                <label for="numero-canoa">Número da Canoa:</label>
                <input type="number" id="numero-canoa" name="numero-canoa" required>
                <label for="telefone">Telefone:</label>
                <input type="number" id="telefone" name="telefone" required>
                <label for="data">Data:</label>
                <input type="text" id="data" name="data" required>
                <button type="submit">Reservar</button>
            </form>
        </div>

        <div id="avaliacao-experiencia" class="step">
            <!-- Passo 1: Listagem de reservas por telefone -->
            <h2>Processo 2: Avaliação da Experiência</h2>
            <h3>Passo 1: Listagem de Reservas por Telefone</h3>
            <label for="telefone-avaliacao">Informe seu telefone:</label>
            <input type="text" id="telefone-avaliacao" placeholder="Digite seu telefone">
            <button id="buscar-reservas">Buscar Reservas</button>
            <div id="lista-reservas"></div>

            <!-- Passo 2: Preenchimento de avaliação -->
            <h3>Passo 2: Preenchimento de Avaliação</h3>
            <label for="id-reserva">ID da Reserva:</label>
            <input type="number" id="id_reserva" placeholder="Numero da Reserva">
            <label for="comentario">Comentário:</label>
            <input type="text" id="comentario" placeholder="Digite seu comentário">
            <label for="avaliacao">Avaliação (1 a 5):</label>
            <input type="number" id="avaliacao" min="1" max="5" placeholder="Digite sua avaliação">
            <button id="enviar-avaliacao">Enviar Avaliação</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
